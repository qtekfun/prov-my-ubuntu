---
### Root roles

- name: My Machine
  hosts: 127.0.0.1
  connection: local
  become: true
  gather_facts: false


  pre_tasks:
   - name: Update apt cache if needed.
     apt: update_cache=yes cache_valid_time=3600

  roles:
    - role: apps
      tags: 
        - apps

    - role: ufw
      tags:
        - config

### No root roles

- name: My Machine
  hosts: 127.0.0.1
  connection: local
  become: false
  gather_facts: false


  roles:

    - role: git
      tags:
        - config
