---
- name: My Machine
  hosts: 127.0.0.1
  connection: local
  become: true
  gather_facts: false


  pre_tasks:
   - name: Update apt cache if needed.
     apt: update_cache=yes cache_valid_time=3600

  tasks:
        
    - name: add tlp repo
      ansible.builtin.apt_repository:
        repo: ppa:linrunner/tlp

    - name: Update all packages to their latest version
      apt:
        name: "*"
        state: latest
        autoremove: yes
    
    - name: Upgrade the OS (apt-get dist-upgrade)
      apt:
        upgrade: dist
    
    - name: install apt useful packages
      apt:
        pkg:
          - snapd
          - neovim
          - terminator
          - git
          - firefox
          - nextcloud-desktop
          - vagrant
          - python3-pip
          - build-essential
          - dkms
          - unzip
          - virtualbox
            #          - virtualbox-ext-pack
          - meld
          - net-tools
          - keepass2
          - tlp
          - tlp-rdw
    
    - name: install snap useful apps
      snap:
        name: 
          - spotify
          - bitwarden
          - canonical-livepatch
          - doctl
            # - lens
          - teams-for-linux
          - telegram-desktop
          - thunderbird
          - zoom-client
          - slack
          - libreoffice
        state: present
    - name: install classic apps via snap
      snap:
        name: 
          - code
          - skype
          - aws-cli
        classic: yes
    - name: install pip useful packages
      ansible.builtin.pip:
        name: grip

    - name: Download Calibre
      get_url:
        url: https://download.calibre-ebook.com/linux-installer.sh
        dest: /tmp/linux-installer.sh
        mode: 0755

    - name: install calibre
      command: sh /tmp/linux-installer.sh

